<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>DONE</title>

</head>
<body class="login">

    <div class="container">
        <div class="container-form">
            <form class="sign-in">
                <h2>Iniciar sesión</h2>
                <div class="logos-in">
                    <i class="fa-regular fa-envelope"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                </div>
                <span>Ingrese su correo y contraseña</span>
                <div class="container-input">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="text" id="login-email" placeholder="usuarionuevo@gmail.com">
                </div>
                <div class="container-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="login-pass" placeholder="usuarionuevo">
                </div>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button class="button">Iniciar sesion</button>

            </form>
        </div>
            <div class="container-form">
                <form class="sign-up">
                        <h2>Regístrate</h2>
                    <div class="logos-in">
                        <i class="fa-regular fa-envelope"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-square-facebook"></i>
                    </div>
                    <span>Use su correo para registrarse</span>
                    <div class="container-input">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="register-name" placeholder="nombre">
                    </div>
                    <div class="container-input">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="text" id="register-email" placeholder="usuarionuevo@gmail.com">
                    </div>
                    <div class="container-input">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="register-pass" placeholder="usuarionuevo">
                    </div>
                    <button class="button">Registrarse</button>
                </form>
            </div>

        <div class="container-welcome">
            <div class="welcome-sign-up welcome">
                <h3>Bienvenido</h3>
                <p>Ingresa sus datos personales para usar las funciones del sitio o</p>
                <button class="button" id="btn-sign-up">Registrarse</button>
            </div>
            <div class="welcome-sign-in welcome">
                <h3>Bienvenido</h3>
                <p>Regístrate con sus datos personales para usar las funciondes del sitio</p>
                <button class="button" id="btn-sign-in">Iniciar sesión</button>
            </div>
        </div>
    </div>

        


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="login2.js"></script>
</body>
</html>
